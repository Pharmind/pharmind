<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Controle de Estoque Hospitalar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico.html">Histórico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="filter-container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="filtroCategoria" class="form-label">Filtrar por Categoria:</label>
                    <select class="form-select" id="filtroCategoria">
                        <option value="todos">Todas as Categorias</option>
                        <option value="medicamentos">Medicamentos Estratégicos</option>
                        <option value="medicamentos-psicotropicos">Medicamentos (Psicotrópicos)</option>
                        <option value="medicamentos-antibioticos">Medicamentos (Antibióticos)</option>
                        <option value="medicamentos-vasoativas">Medicamentos (Drogas Vasoativas)</option>
                        <option value="materiais">Materiais Estratégicos</option>
                        <option value="dietas">Dietas Estratégicas</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="filtroStatus" class="form-label">Filtrar por Status:</label>
                    <select class="form-select" id="filtroStatus">
                        <option value="todos">Todos os Status</option>
                        <option value="critico">Crítico</option>
                        <option value="alerta">Alerta</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="dataInicio" class="form-label">Data Início:</label>
                    <input type="date" class="form-control" id="dataInicio">
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="dataFim" class="form-label">Data Fim:</label>
                    <input type="date" class="form-control" id="dataFim">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button id="gerarPDF" class="btn btn-success w-100">
                        <i class="bi bi-file-earmark-pdf me-2"></i>Gerar Relatório PDF
                    </button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
                <h2 class="card-title">Dashboard de Estoque</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Código</th>
                                <th>Categoria</th>
                                <th>Nome</th>
                                <th>Consumo Diário</th>
                                <th>Consumo Mensal</th>
                                <th>Estoque</th>
                                <th>Disponibilidade (dias)</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="dashboardBody">
                            <!-- Dados do dashboard serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div style="height: 400px;">
                <canvas id="estoqueChart"></canvas>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">Sistema de Controle de Estoque &copy; 2025 | Desenvolvido por: <span class="fw-bold">Farmacêutico Fernando Carneiro</span></p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
