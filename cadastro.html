<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Controle de Estoque Hospitalar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historico.html">Histórico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="form-container">
            <h2 class="mb-4">Cadastro de Item</h2>
            <form id="itemForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" required onchange="toggleSubcategoria()">
                            <option value="">Selecione uma categoria</option>
                            <option value="medicamentos">Medicamentos Estratégicos</option>
                            <option value="materiais">Materiais Estratégicos</option>
                            <option value="dietas">Dietas Estratégicas</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3" id="subcategoriaDiv" style="display: none;">
                        <label for="subcategoria" class="form-label">Tipo de Medicamento</label>
                        <select class="form-select" id="subcategoria">
                            <option value="">Selecione o tipo</option>
                            <option value="psicotropicos">Psicotrópicos</option>
                            <option value="antibioticos">Antibióticos</option>
                            <option value="vasoativas">Drogas Vasoativas</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="consumoDiario" class="form-label">Consumo Diário (unidades)</label>
                        <input type="number" class="form-control" id="consumoDiario" min="0.1" step="0.1" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estoque" class="form-label">Estoque (unidades)</label>
                        <input type="number" class="form-control" id="estoque" min="0" step="1" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">Sistema de Controle de Estoque &copy; 2025 | Desenvolvido por: <span class="fw-bold">Farmacêutico Fernando Carneiro</span></p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
